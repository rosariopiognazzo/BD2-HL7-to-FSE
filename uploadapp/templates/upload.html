<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON to MongoDB</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Upload JSON File</h1>
        <form id="uploadForm">
            <label for="collectionName">Collection Name:</label>
            <input type="text" id="collectionName" name="collectionName" required>

            <label for="jsonFile">Select JSON File:</label>
            <input type="file" id="jsonFile" name="file" accept="application/json" required>

            <button type="submit">Upload</button>
        </form>
        <div id="feedback" class="feedback"></div>
    </div>
    <script src="../static/upload.js"></script>
</body>
</html>
