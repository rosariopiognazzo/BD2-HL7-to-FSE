<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp - Gestione Pazienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert { margin: 10px 0; }
        #insertForm { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        #patientsTable { margin: 20px 0; }
        #patientDetail { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <div id="alertBox"></div>
        <h1 class="mt-3">Gestione Pazienti</h1>
        
        <button class="btn btn-primary" onclick="showInsertForm()">Inserisci Paziente</button>
        <button class="btn btn-info" onclick="loadRawLabData()">Visualizza Dati Lab Non Processati</button>
        
        <div id="insertForm" style="display:none;">
            <h3>Inserisci messaggio HL7</h3>
            <textarea id="hl7Input" class="form-control" rows="10" placeholder="Inserisci messaggio HL7"></textarea>
            <div class="mt-3">
                <button class="btn btn-success" onclick="submitHL7()">Invia</button>
                <button class="btn btn-secondary" onclick="hideInsertForm()">Annulla</button>
            </div>
        </div>
        
        <div class="mt-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Cerca pazienti (per ID, CF, nome, cognome)">
        </div>
          <div id="rawLabData"></div>
        <div id="labDetail"></div>
        <div id="patientsTable"></div>
        <div id="patientDetail"></div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
